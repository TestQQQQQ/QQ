<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mv{
            background-color: #ccc;
            /* width: 560px; */
            /* 父層先設定等比例縮放 */
            aspect-ratio: 560/315;
        }
        .mv iframe{
            /* 根據父層作寬高 */
            vertical-align: top;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="mv">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1fgTKtpFaTM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>" frameborder="0"></iframe>
    </div>
</body>
</html>
